<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f9ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            display: flex;
        }

        .result-section {
            background-color: #5d5fef;
            color: white;
            padding: 30px;
            text-align: center;
            flex: 1;
        }

        .result-section h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .score-circle {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
        }

        .score-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .summary-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .summary-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .summary-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reaction { background-color: #ffebee; color: #d32f2f; }
        .memory { background-color: #fff3e0; color: #f57c00; }
        .verbal { background-color: #e8f5e9; color: #2e7d32; }
        .visual { background-color: #e8eaf6; color: #3f51b5; }

        .summary-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        .continue-btn {
            background-color: #1e1e2f;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .continue-btn:hover, .continue-btn:active {
            background-color: #5d5fef; /* Active blue state */
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 100%;
            }

            .result-section, .summary-section {
                padding: 20px;
            }

            .score-circle {
                width: 100px;
                height: 100px;
                font-size: 36px;
            }

            .summary-item {
                padding: 12px;
                font-size: 14px;
            }

            .continue-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-section">
            <h2>Your Result</h2>
            <div class="score-circle">
                76
            </div>
            <div class="score-text">
                of 100<br>
                Great<br>
                You scored higher than 65% of the people who have taken these tests.
            </div>
        </div>
        <div class="summary-section">
            <h2>Summary</h2>
            <div class="summary-item reaction">
                <i class="fas fa-bolt"></i> Reaction
                <span>80 / 100</span>
            </div>
            <div class="summary-item memory">
                <i class="fas fa-brain"></i> Memory
                <span>92 / 100</span>
            </div>
            <div class="summary-item verbal">
                <i class="fas fa-comment"></i> Verbal
                <span>61 / 100</span>
            </div>
            <div class="summary-item visual">
                <i class="fas fa-eye"></i> Visual
                <span>73 / 100</span>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
